<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализатор страниц</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 border rounded-3">
          <h1>Анализатор страниц</h1>
          <p>Бесплатно проверяйте сайты на SEO-пригодность</p>
          <form action="{{ url_for('url_post') }}" method="POST">
            <label for="text" class="visually-hidden">URL для проверки</label>
            <input type="text" name="url" placeholder="https://www.example.com" required>
            <input type="submit" value="Проверить">
          </form>
        </div>
       </div>
    </div>
  </main>
  <footer></footer>


</body>
