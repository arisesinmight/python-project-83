{% extends "layout.html" %}
{% block content %}
<div>
    <h1>Сайты</h1>
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% for url in urls %}
                <td>url.id</td>
                <td>url.name</td>
                <td>url.created_at</td>
                <td>код ответа из реквеста?</td>
                {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
