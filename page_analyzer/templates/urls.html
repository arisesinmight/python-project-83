{% extends "layout.html" %}
{% block content %}
<div>
    <h1>Сайты</h1>
    <div>
        <table data-test="urls">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.id }}</td>
                <td>{{ url.name }}</td>
                <td>{{ url.created_at }}</td>
                <td>код ответа проверки?</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
